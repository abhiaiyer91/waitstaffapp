<div class="container">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8 box">
      <h2 class="text-center">Enter the Meal Details</h2>
      <form name="mealDetails" ng-submit="submit()" novalidate>
        <h2>Base Meal Price: $</h2><input ng-click="submits=false" ng-model="meal.mealPrice" class="form-control" type="number" required/>
        <h2>Tax: % </h2><input ng-click="submits=false" ng-model="meal.taxRate" class="form-control" type="number" required/>
        <h2>Tip: % </h2><input ng-click="submits=false" ng-model="meal.tipPercent" class="form-control" type="number" required/>
        <br>
        <div class="text-center">
          <button class="btn btn-primary">Submit</button>
          <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
        </div>
      </form>
    </div>
    <div class="col-sm-2"></div>
  </div>
  <br>
  <div class="col-sm-2"></div>
    <div class="col-sm-8">
    <section class="box">
      <h2>Customer Charges</h2>
      <h3>Subtotal: <span ng-show="submits">{{waitstaff.meal.subtotal | currency}}</span></h3>
      <h3> Tip: <span ng-show="submits">{{waitstaff.meal.tip | currency}}</span></h3>
      <h3> Total: <span ng-show="submits">{{waitstaff.meal.total | currency}}</span></h3>
    </section>
    <br>
    </div>
  <div class="col-sm-2"></div>
  </div>
</div>
